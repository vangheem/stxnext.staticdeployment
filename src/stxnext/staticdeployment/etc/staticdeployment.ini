[PLONE4]
deployment-directory = ./plone-static
layer-interface = zope.publisher.interfaces.browser.IDefaultBrowserLayer
defaultskin-name = Sunburst Theme
deploy-plonesite = true
deploy-registry-files = true
make-links-relative = false
add-index = false
rss-base-url =

page-types = 
    ATDocument
    ATEvent
    ATFolder
    ATBTreeFolder
    ATLink
    ATNewsItem
    ATTopic

file-types = 
    ATImage
    ATFile
    ATBlob

skinstool-files = 
    plone_3rdParty/ecmaunit-license.txt
    plone_3rdParty/jquery-license.txt
    plone_images/favicon.ico

additional-files = 
    sitemap.xml.gz

additional-directories = 
    ++resource++wildcard-media
    ++theme++example
    ++resource++stxnext.staticdeployment

additional-pages = 
    sitemap
    accessibility-info
    contact-info

deployable-review-states =
    published

excluded-content-directories =
    /news
